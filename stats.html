{% extends 'base.html' %}

{% block head %}
<title>Guess the Number!</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Guess the Number</h1>
    <h2 style="text-align: center">Statistics</h2>
    <div class="result_button1">
        <form action="{{ url_for('game') }}" method="post">
            <button class="btn" type="submit">Play!</button>
        </form>
    </div>
    <div class = result_button2>
        <form action="{{ url_for('index') }}" method="get">
            <button class="btn" type="submit">Back to menu!</button>
        </form>
    </div>
    <div class="stats">
        {% for s in statistics %}
        <h3 style="text-align: center">{{ s }}</h3>
        {% endfor %}
    </div>
</div>

{% endblock %}
